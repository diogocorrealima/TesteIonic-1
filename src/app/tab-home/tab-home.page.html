<ion-header>
  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img [src]="logoPath"></ion-img>
    </ion-thumbnail>
    <ion-label>Inicio</ion-label>
  </ion-item>
</ion-header>

<ion-content cnpj>
<app-mylist [movies]='favoriteMovies' (setFavorite)="setFavorite($event)" *ngIf="favoriteMovies.length > 0"></app-mylist>
<app-releaselist [movies]='movies' [wrapMovies]="wrapMovies" (setFavorite)="setFavorite($event)" *ngIf="movies.length > 0"></app-releaselist>
</ion-content>
